<body class="">
 <div class="wrapper ">
    <div class="sidebar" data-color="yellow">
      <!--

    -->
      <div class="logo">
        <a href="http://www.unla.edu.ar/carreras/grado/licenciaturas/sistemas" class="simple-text logo-mini">
         <i class="now-ui-icons education_hat"></i>

          UNLa SISTEMAS
        </a>
      </div>
      <div class="sidebar-wrapper" id="sidebar-wrapper">
        <ul class="nav">
          <li>
            <a href="/homeEmpleado">
              <i class="now-ui-icons business_globe"></i>
              <p>HOME</p>
            </a>
          </li>
          <li class="active ">
            <a href="/productos/indexEmpleado" class="full-width">
              <i class="now-ui-icons shopping_tag-content"></i>
              <p>Productos</p>
            </a>
          </li>
          <li>
            <a href="/pedidos/empDelPed">
              <i class="now-ui-icons shopping_cart-simple"></i>
              <p>Pedidos</p>
            </a>
          </li>
          <li>
            <a href="/lotes/indexEmpleado">
              <i class="now-ui-icons shopping_box"></i>
              <p>Lotes</p>
            </a>
          </li>
          <li>
            <a href="/clientes/indexEmpleado">
              <i class="now-ui-icons users_single-02"></i>
              <p>Clientes</p>

          </li>
          <li class="active-pro">
            <a href="/error">
              <i class="now-ui-icons ui-2_settings-90"></i>
              <p>Reportar Error</p>
            </a>
          </li>
        </ul>
      </div>
    </div>


	<div class="container">
		<div class="mx-auto col-sm-16 main-section" id="myTab" role="tablist">
		
			<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade show active" id="list" role="tabpanel"
					aria-labelledby="list-tab">
					
					
					<div class="card text-white bg-primary mb-3">
							<div class="card-header">
							<h5 class="card-title">PRODUCTOS</h5>
							</div>
							<div class="card-body">
						
						
							<div class="table-responsive">
								<table id="userList" class="table table-bordered table-hover table-striped">
									<thead class="thead-light">
										<tr>
											<th scope="col">#</th>
											<th scope="col">Nombre</th>
											<th scope="col">Descripcion</th>
											<th scope="col">Precio</th>
											<th scope="col">Fecha Alta</th>
											<th></th>

										</tr>
									</thead>
									<tbody>		
										<tr th:each="producto : ${productos}">
										<!--  coloco el id Producto como identificador de cada item en la tabla -->
										
											
											<th scope="row"><span th:text="${producto.idProducto}" /></th>
											<td><span th:text="${producto.nombre}" /></td>
											<td><span th:text="${producto.descripcion}" /></td>
											<td><span th:text="${producto.precio}" /></td>
											<td><span th:text="${producto.fechaAlta}" /></td>
										
											
												<td>
												<div class="mdl-list__item mdl-list__item--two-line">
												<a th:href="@{/productos/updateEmpleado/{id}(id=${producto.idProducto})}"> <button class="btn btn-outline-primary waves-effect btn-sm"><i class="now-ui-icons ui-1_zoom-bold"></i></button></a>
												<form action="#" th:action="@{/productos/deleteEmpleado/{id}(id=${producto.idProducto})}" method="post"> <button class="btn btn-outline-primary waves-effect btn-sm"><i class="now-ui-icons ui-1_simple-remove"></i></button></form>  
												</div>
												</td>
											
										</tr>
									</tbody>
								</table>
									<h4>AÃ±adir Producto  <a th:href="@{/productos/newEmpleado}"><button type="button" class="btn btn-primary"><i class="fas fa-plus-circle"></i></button></a></h4>
							</div>
						</div>
					</div>
				</div>
				<div class="tab-pane fade" id="form" role="tabpanel"
					aria-labelledby="form-tab"></div>
			</div>
		</div>
	</div>

</body>
