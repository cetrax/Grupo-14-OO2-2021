<!DOCTYPE html>

<html>
	<head>
	<title>Carga de datos</title>
	</head>
  <body>

<form action="#" th:action="@{/lotes/create}" th:object="${lote}" method="post">
	<p> elegir Producto: </p>
	<select placeholder="Producto" th:field="*{producto.idProducto}">
	<option th:each="p: ${productos}" th:value="${p.idProducto}" th:text="${p.nombre}"></option>
	</select>
	<p> elegir Local: </p>
	<select placeholder="Local" th:field="*{local.idLocal}">
	<option th:each="l: ${locales}" th:value="${l.idLocal}" th:text="${l.direccion}"></option>
	</select>
	<p> CantidadInicial: <input type="number" th:field="*{cantidadInicial}" /> </p>
	<p>	Estado: <input type="checkbox" th:field="*{estado}" /> </p>
	
	<br/>
	<br/>
	<input type="submit" value="Agregar"/>
</form>
</body>
</html>
